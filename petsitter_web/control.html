<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetSitter | Control del robot</title>
    <!-- Estilos boostrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="plugins/boots/popper.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Tipo de fuente -->
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sansita Swashed' rel='stylesheet'>
    <!-- Estilos propios -->
    <link rel= "styleSheet" href="css/estilos-control.css" type="text/css">
    <!-- Código JS para ROSWEB -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="module" src="js/rosweb.js"></script>
</head>
<body>
   
   <!-- Header -->
   
    <nav class="navbar navbar-expand-lg navbar-light header" style="height: 60px;">
      <div class="container-fluid">
    <!-- <a href="index.html"><img class="logo" src="" alt="PetSitter"></a> -->
        <a href="index.html"><h2 class="logo">PetSitter</h2></a>
      </div>
    </nav> 
    
    <!-- Contenido -->
    
    <!-- Mapa Entorno -->
    
    <section class="control d-flex flex-row">
        <div class="map col-8 d-flex flex-column justify-content-center align-items-center">
            <h1>Mapa</h1>
        </div>
        
    <!-- Botones Control Robot -->    
        
        <div class="control-robot col-4 d-flex flex-column justify-content-center align-items-center">
           
           <!-- Robot Adelante -->
           
            <div class="arriba d-flex align-items-center justify-content-center" id="btn_forward">
                <a href="#" class="m-3 w-60 btn btn-secondary directions forward d-flex align-items-center justify-content-center">
                    <img src="imgs/arrow.png" alt="Adelante">
                </a>
            </div>
            <div class="horizontal row">
               
               <!-- Robot Izquierda -->
               
                <div class="izquierda col-4 d-flex align-items-center justify-content-between" id="btn_left">
                    <a href="#" class="m-3 w-60 btn btn-secondary directions left d-flex align-items-center justify-content-center">
                        <img src="imgs/arrow.png" alt="Izquierda">
                    </a>
                </div>
                
                <!-- Parar Robot -->
            
                <div class="parar col-4 d-flex align-items-center justify-content-between" id="btn_stop">
                    <a href="#" class="btn btn-primary btn-stop">Parar</a>
                </div>
                
                <!-- Robot Derecha -->
                
                <div class="derecha col-4 d-flex align-items-center justify-content-between" id="btn_right">
                    <a href="#" class="m-3 w-60 btn btn-secondary directions right d-flex align-items-center justify-content-center">
                        <img src="imgs/arrow.png" alt="Derecha">
                    </a>
                </div>
            </div>
            
            <!-- Robot Atrás -->
            
            <div class="abajo d-flex align-items-center justify-content-center" id="btn_backward">
                <a href="#" class="m-3 w-60 btn btn-secondary directions backward d-flex align-items-center justify-content-center">
                    <img src="imgs/arrow.png" alt="Detrás">
                </a>
            </div>

            <div class="card-body">
                <h3 class="text-center">Conexion</h3>
                <button class="btn btn-primary btn-stop" id="btn_con">Conectar</button>
                <button class="btn btn-primary btn-connection" id="btn_dis">Desconectar</button>
            </div>

            <div id="position">
                <hr>
                <p>Coordenadas del robot</p>
                <p>
                    <span>X: <span id="pos_x"></span>
                    </span>
                    <br>
                    <span>Y: <span id="pos_y"></span>
                    </span>
                </p>
            
            </div>
            
        </div>
    </section>
    
    <!-- Footer -->
    
    <footer class="text-center text-white fixed-bottom container-fluid" id="footer" style="background-color: #889797;">
      <div class="row">
         <div class="social-media col-4 align-self-center">
              <a href="https://www.facebook.com/"><img src="imgs/facebook-256.png" alt="Facebook"></a>
              <a href="https://www.twitter.com/"><img src="imgs/twitter-256.png" alt="Twitter"></a>
          </div>
          <div class="d-flex flex-column col-4 align-self-center">
              <span> PetSitter ® 2022 </span>
          </div>
          <div class="upv col-4 align-self-center">
              <a href="https://www.upv.es/va"><img src="imgs/marca_UPV_principal_blanco300.png" alt="UPV"></a>
          </div>
      </div>
    </footer>

</body>
</html>
