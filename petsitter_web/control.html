<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetSitter | Control del robot</title>
    <!-- Estilos boostrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Tipo de fuente -->
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sansita Swashed' rel='stylesheet'>
    <!-- Estilos propios -->
    <link rel= "styleSheet" href="css/estilos-control.css" type="text/css">
    <!-- Código JS para ROSWEB -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="module" src="js/rosweb.js"></script>
    <script type="text/javascript">
        
        function actualizar(){
        var tiempo = new Date();
        var rnd =tiempo.getTime();
        var imagen = document.getElementById('my_image');
        imagen.src = 'imgs/Imagen_camara.jpg?'+rnd;
        }
        var t =setInterval('actualizar()', 100); // 1000 = 1 segundo
        
        </script>

</head>
<body>
   
   <!-- Header -->
   
   <nav class="navbar navbar-expand-lg navbar-dark header">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><h2 class="logo">PetSitter</h2></a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-primary header-link" aria-current="page" id="logout">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav> 
    
    <!-- Contenido -->
    
    <section class="control">

        <div class="container-fluid full-screen">

            <div class="row">

                <div class="col-8">

                    <div class="row lu-row">

                        <div class="col-6 align-self-center d-flex flex-column justify-content-center align-items-center">

                            <h3>Estado del robot</h3>
                            <h4 id="conn-text">Desconectado</h4>
                            <!-- Cuando se pulsa el botón, se cambia el nombre de la clase entre power (desconectado) y power2 (conectado) -->
                            <button class="power d-flex justify-content-center align-items-center" id="btn_dis" onclick="toggleButton()">
                                <img src="imgs/power.png" alt="Power">
                            </button>

                        </div>
                        <div class="col-6 align-self-center d-flex flex-column justify-content-center align-items-center">

                            <h3>¿Dónde quieres ir?</h3>
                            <br>
                            <button id="comedero" class="btn btn-primary route">Comedero</button>
                            <br>
                            <button id="carga" class="btn btn-primary route">Punto de carga</button>

                        </div>

                    </div>
                    <div class="row ld-row" style="padding: 20px;">

                        <h3>Estado del comedero</h3>
                        <hr style="height: 4px; border-width:0; color: #306C6D; background-color:#306C6D;">

                        <div class="col-6 align-self-center d-flex flex-column justify-content-center align-items-center" id="foto">

                            <div id="last-photo" class="align-self-center d-flex flex-column justify-content-center align-items-center">
                                <img src="imgs/camera.png" alt="Última foto" id="img-photo">
                            </div>
                            <button class="btn btn-primary btn-photo" id="btn-photo">Tomar foto</button>

                        </div>

                        <div class="col-6 d-flex flex-column p-2" id="foto-data">

                            <h4>· Cantidad:</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <br><br>
                            <h4>· Hora de la última foto:</h4>
                            <h5>16:20 16/05/2022</h5>

                        </div>

                    </div>

                </div>

                <div class="col-4 r-col">

                    <div class="row r-row">
                        
                        <div class="col-12 align-self-center d-flex flex-column justify-content-center align-items-center" id="streaming">

                            <h3>Streaming</h3>
                            <div id="video" class="align-self-center d-flex flex-column justify-content-center align-items-center">
                                <img src="Imagen_camara.jpg" alt="Streaming" id="my_image" width="360" height="200">
                            </div>
                            
                        </div>

                    </div>

                    <div class="row r-row">

                        <div class="col-12 align-self-center d-flex flex-column align-items-center" id="manual">

                            <div class="row">
                                <div class="col-12 align-self-center d-flex flex-column align-items-center">
                                    <button class="arrow btn d-flex justify-content-center align-items-center" id="btn_forward">
                                        <img src="imgs/arrow.png" alt="Atrás" class="forward">
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4 align-self-center d-flex flex-column align-items-center">
                                    <button class="arrow btn d-flex justify-content-center align-items-center" id="btn_left">
                                        <img src="imgs/arrow.png" alt="Izquierda" class="left">
                                    </button>
                                </div>
                                <div class="col-4">
                                    <div class="sep"></div>
                                </div>
                                <div class="col-4 align-self-center d-flex flex-column align-items-center">
                                    <button class="arrow btn d-flex justify-content-center align-items-center" id="btn_right">
                                        <img src="imgs/arrow.png" alt="Derecha" class="right">
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 align-self-center d-flex flex-column align-items-center">
                                    <button class="arrow btn d-flex justify-content-center align-items-center" id="btn_backward">
                                        <img src="imgs/arrow.png" alt="Atrás" class="backward">
                                    </button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12 align-self-center d-flex flex-column align-items-center">
                                    <a href="#" class="btn btn-primary btn-stop" id="btn_stop">Detener</a>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        
    </section>
    
    <!-- Footer -->

    <footer class="text-center text-white fixed-bottom container-fluid" id="footer" style="background-color: #889797;">
        <div class="row">
            <div class="upv col-4 align-self-center">
                <a href="https://www.upv.es/va"><img src="imgs/marca_UPV_principal_blanco300.png" alt="UPV"></a>
            </div>
            <div class="d-flex flex-column col-4 align-self-center">
                <span> PetSitter ® 2022 </span>
            </div> 
            <div class="social-media col-4 align-self-center">
                <a href="https://www.facebook.com/"><img src="imgs/facebook-256.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="imgs/twitter-256.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/logout.js"></script>
    <script type="text/javascript" src="js/conexion-robot.js"></script>

</body>
</html>
