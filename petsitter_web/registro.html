<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetSitter | Registrarse</title>
    <!-- Estilos boostrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="plugins/boots/popper.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Tipo de fuente -->
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sansita Swashed' rel='stylesheet'>
    <!-- Estilos propios -->
    <link rel= "styleSheet" href="css/estilos-registro.css" type="text/css">
</head>
<body>
   
   <!-- Header -->
   
    <nav class="navbar navbar-expand-lg navbar-light header" style="height: 60px;">
      <div class="container-fluid">
    <!-- <a href="index.html"><img class="logo" src="" alt="PetSitter"></a> -->
        <a href="index.html"><h2 class="logo">PetSitter</h2></a>
      </div>
    </nav> 
    
    <!-- Contenido -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="lat-l col-3">
                <div class="lat-top d-flex align-items-center justify-content-center">
                    <img src="imgs/perro.png" alt="" class="d-flex align-self-center">
                </div>
                <div class="lat-bottom"></div>
            </div>
            <div class="content col-6">
                <h1 class="text-center">Registrarse</h1>
                <form class="d-flex flex-column align-items-center justify-content-center">
                    <div class="form-group">
                        <label for="username">Usuario</label><br>
                        <input type="text" name="username" id="username-r" class="form-control" placeholder="Usuario" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" id="password-r" class="form-control" placeholder="Contraseña">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="code-r">Código del robot</label><br>
                        <input type="text" name="code" id="code-r" class="form-control" placeholder="Código del robot">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mt-3 register-container">
                        <a class="btn btn-primary register-btn" id="register-btn" href="#">Registrarse</a>
                    </div>
                </form>
                <div id="snackbar">Registro completado correctamente.</div>
            </div>
            <div class="lat-r col-3">
                <div class="lat-top">
                </div>
                <div class="lat-bottom  d-flex align-items-center justify-content-center">
                    <img src="imgs/gato.png" alt="" class="d-flex align-self-center">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    
    <footer class="text-center text-white fixed-bottom container-fluid" id="footer" style="background-color: #889797;">
      <div class="row">
         <div class="social-media col-4 align-self-center">
              <a href="https://www.facebook.com/"><img src="imgs/facebook-256.png" alt="Facebook"></a>
              <a href="https://www.twitter.com/"><img src="imgs/twitter-256.png" alt="Twitter"></a>
          </div>
          <div class="d-flex flex-column col-4 align-self-center">
              <span> PetSitter ® 2022 </span>
          </div>
          <div class="upv col-4 align-self-center">
              <a href="https://www.upv.es/va"><img src="imgs/marca_UPV_principal_blanco300.png" alt="UPV"></a>
          </div>
      </div>
    </footer>

<script src="js/login-provisional.js"></script>

</body>
</html>
