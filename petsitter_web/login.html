<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetSitter | Iniciar sesión</title>
    <!-- Estilos boostrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Tipo de fuente -->
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sansita Swashed' rel='stylesheet'>
    <!-- Estilos propios -->
    <link rel= "styleSheet" href="css/estilos-login.css" type="text/css">
</head>
<body>
   
   <!-- Header -->
   
   <nav class="navbar navbar-expand-lg navbar-dark header">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><h2 class="logo">PetSitter</h2></a>
    </div>
  </nav> 
    
    <!-- Contenido -->
    
    <div class="container-fluid">
        <div class="row">
            <div class="lat-l col-3">
                <div class="lat-top d-flex align-items-center justify-content-center">
                    <img src="imgs/perro.png" alt="" class="d-flex align-self-center">
                </div>
                <div class="lat-bottom"></div>
            </div>
            <div class="content col-6">
                <h1 class="text-center">Iniciar sesión</h1>
                <form class="d-flex flex-column align-items-center justify-content-center" id="login-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label><br>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <br>
                    <div class="message-box" id="message_box"></div>
                    <div class="d-flex justify-content-center mt-3 login-container">
                        <button class="btn btn-primary login-btn" id="login-btn" type="submit">Iniciar sesión</button>
                    </div>
                    <div class="mt-4">
					<div class="d-flex justify-content-center links">
						No tienes una cuenta? &nbsp; <a href="registro.html" class="ml-2 register">Regístrate</a>
					</div>
				</div>
                </form>
            </div>
            <div class="lat-r col-3">
                <div class="lat-top">
                </div>
                <div class="lat-bottom  d-flex align-items-center justify-content-center">
                    <img src="imgs/gato.png" alt="" class="d-flex align-self-center">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    
    <!-- Footer -->
    
        <!-- Footer -->
    
    <footer class="text-center text-white fixed-bottom container-fluid" id="footer" style="background-color: #889797;">
      <div class="row">
            <div class="upv col-4 align-self-center">
                <a href="https://www.upv.es/va"><img src="imgs/marca_UPV_principal_blanco300.png" alt="UPV"></a>
            </div>
            <div class="d-flex flex-column col-4 align-self-center">
                <span> PetSitter ® 2022 </span>
            </div> 
            <div class="social-media col-4 align-self-center">
                <a href="https://www.facebook.com/"><img src="imgs/facebook-256.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="imgs/twitter-256.png" alt="Twitter"></a>
            </div>
      </div>
    </footer>
  
    <!-- Conexión Firebase Auth -->

    <script type="module" src="js/login.js"></script>

</body>
</html>
